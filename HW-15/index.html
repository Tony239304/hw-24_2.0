<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Planner</title>
</head>
<body>
<section>
    <div id="board">
        <button id="addTravelBtn">
            Add Travel
        </button>
    </div>
</section>
<div id="travelForm" style="display: none">
    <input id="toInput" type="text" placeholder="To">
    <input id="startDateInput" type="date" placeholder="Start Date">
    <input id="finishDateInput" type="date" placeholder="Finish Date">
    <input id="budgetInput" type="number" placeholder="Budget">
    <button id="submit">Submit</button>
</div>
<input type="text" id="searchInput" placeholder="Search destination">
<button id="searchBtn">Find Travel</button>
<script src="model.js"></script>
<script src='script.js'></script>
</body>
</html>
